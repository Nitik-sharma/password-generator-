<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

    <title>Password Generator</title>
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="input-box">
            <input type="text" name="" id="passbook" class="passbook" disabled>
            <span class="material-icons" id="copyPass">
                content_copy
                </span>
        </div>
        <input type="range" name="" max="30" min="1" value="8" id="slider">
         


        <div class="row">
            <p>Password length</p>
            <span id="sliderValue"></span>
        </div>

        <div class="row">
            <label for="lowerCase">Inclue for LowerCase (a-z)</label>
            <input type="checkbox" name="" id="lowerCase">
        </div>

        <div class="row">
            <label for="lowerCase">Inclue for UpperCase (A-Z)</label>
            <input type="checkbox" name="" id="upperCase">
        </div>
        <div class="row">
            <label for="lowerCase">Inclue for Numbers (0-9)</label>
            <input type="checkbox" name="" id="number">
        </div>

        <div class="row">
            <label for="lowerCase">Inclue for Symblols (@-*)</label>
            <input type="checkbox" name="" id="symbols">
        </div>
       <button type="button" class="genBtn" id="genBtn">Generate Password</button>
    </div>
</body>
<script src="script.js"></script>
</html>
